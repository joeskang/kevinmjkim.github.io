<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms</title>
</head>
<body>
    <form action = "">
        <input type = "radio" name = "my-input" id = "first-choice">
        <label for="first-choice">Choose Me!</label>
        <input type = "radio" name = "first-group" id = "second-choice">
        <label for="second-choice">No, choose me!</label>
        <input type = "radio" name = "chicken" id = "third-choice">
        <label for="third-choice">I am the best!</label>
        <br>
            <input type = "checkbox" name = "multiple-choice" id = "mc-1">
            <label for="mc-1">red</label>
            <input type ="checkbox" name = "multiple-choice" id = "mc-2">
            <label for="mc-2">blue</label>
            <input type = "checkbox" name = "multiple-choice" id = "mc-3">
            <label for="mc-3">yellow</label>
        <br>
            <input type = "text" value = "Fill me in!" id = "free-response">
            <label for="free-response">Put your full name!</label>
        <br>
        <br>
            <input type="submit" value="Submit!">
    </form>
</body>
</html>
