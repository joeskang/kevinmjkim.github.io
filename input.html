<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <!-- input type="number" name="my-input" id="" -->
        <!-- radio buttons -->
        <input type="radio" name="first-group" id="first-choice">
        <label for="first-choice">Choose me!</label>
        <input type="radio" name="first-group" id="second-choice">
        <label for="second-choice">No, choose me!</label>
        </br>
        <!-- checkbox buttons -->
        <input type="checkbox" name="multiple-choice" id="mc-1">
        <label for="mc-1">red</label>
        <input type="checkbox" name="multiple-choice" id="mc-2">
        <label for="mc-2">blue</label>
        </br>

        <input type="text" value="Fill me in!" id="free-response">
        <label for="free-response">Please answer</label>
        </br>
        <input type="submit" value="Submit!">
    </form>
</body>
</html>
